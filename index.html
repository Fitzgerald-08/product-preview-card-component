<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Component</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <img src="images/image-product-desktop.jpg" alt="" class="desktop-image">
                <img src="images/image-product-mobile.jpg" alt="" class="mobile-image">
                
                <div class="product-description">
                    <p class="card-">PERFUME</p>
                    <h3 class="card-title">Gabrielle Essence Eau De Parfum</h3>
                    <p class="card-description">A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <p class="card-price">$149.99<span>$169.99</span></p>
                    <p class="cart-button">Add to cart</p>
                </div>
            </div>
        </div>
    </body>
</html>
