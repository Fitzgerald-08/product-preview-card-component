<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Component</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="card">
            <picture>
                <source srcset="images/image-product-mobile.jpg" media="(max-width: 700px)" alt="">
                <img src="images/image-product-desktop.jpg" alt="">
            </picture>
            
            <div class="product-description">
                <p class="product__category">Perfume</p>
                <h3 class="product__title">Gabrielle Essence Eau De Parfum</h3>
                <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <p class="product__price">$149.99<span>$169.99</span></p>
                <button class="cart-button">Add to Cart</button>
            </div>
        </section>
    </body>
</html>
